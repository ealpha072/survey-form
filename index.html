<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<h1 id="title">freeCodeCamp Survey Form</h1>
	<p id="description">Thank you for taking the time to help us improve the platform</p>

	<form id="survey-form">
		<div id="form-element">
			<label id="name-labe">Name</label><br>
			<input type="text" id="name" placeholder="Enter your name" class="input-form"><br>
		</div>

		<div id="form-element">
			<label id="email-label">Email</label><br>
			<input type="text" id="email" placeholder="Enter your email" class="input-form"><br>
		</div>

		<div id="form-element">
			<label id="number-label">Age(optional)</label><br>
			<input type="number" id="number" placeholder="Age" min="18" max="70" class="input-form"><br>
		</div>

		<div id="form-element">
			<label>Which option best describes your current role?</label><br>
			<select>
				<option selected disabled>Select current role</option>
				<option>Student</option>
				<option>Full time job</option>		
				<option>Full time learner</option>
				<option>Prefer not to say</option>
				<option>Other</option>
			</select><br>
		</div>

		<div id="form-element">
			<label>Would you recomend freeCodeCamp to a friend?</label><br>
			<input type="radio" name="recomend" value="Definitely" class="input-radio">Definitely<br>
			<input type="radio" name="recomend" value="Maybe" class="input-radio">Maybe<br>
			<input type="radio" name="recomend" value="Not sure" class="input-radio">Not Sure<br>
		</div>

		<div id="form-element">
			<label>What is your favorite feature of freeCode Camp</label><br>
			<select>
				<option disabled selected="">Select an option</option>
				<option>Challenges</option>
				<option>Projects</option>
				<option>Community</option>
				<option>Open source</option>
			</select><br>
		</div>

		<div id="form-element">
		<label>What would you like to see improved? (Check all that apply)</label><br>
			<input type="checkbox" value="" class="Check">Front-end Projects<br>
			<input type="checkbox" value="" class="Check">Back-end Projects<br>
			<input type="checkbox" value="" class="Check">Data Visualization<br>
			<input type="checkbox" value="" class="Check">Challenges<br>
			<input type="checkbox" value="" class="Check">Open Source Community<br>
			<input type="checkbox" value="" class="Check">Gitter help rooms<br>
			<input type="checkbox" value="" class="Check">Videos<br>
			<input type="checkbox" value="" class="Check">City Meetups<br>
			<input type="checkbox" value="" class="Check">Wiki<br>
			<input type="checkbox" value="" class="Check">Forum<br>
			<input type="checkbox" value="" class="Check">Additional Courses<br>
		</div>

		<div id="form-element">
			<label>Any comments or suggestions?</label><br>
			<textarea id="comments" placeholder="Enter your text here"></textarea><br>
		</div>

		<div id="form-element">
			<button id="submit">Submit</button>
		</div>


	</form>


</body>
</html>
